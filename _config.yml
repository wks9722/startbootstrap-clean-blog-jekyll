# -----------------------------
# 基本設定
# -----------------------------
title: "MiniGo 收納誌"
description: "分享簡約生活、整理術與收納技巧"
url: "https://minigogoo.com"
baseurl: ""   # ← ★★ 必須加上這行（CSS / JS 才能正確載入）
author: 
  name: "MiniGo"

# -----------------------------
# Jekyll 設定
# -----------------------------
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
collections:
  posts:
    output: true

# -----------------------------
# Clean Blog 主題設定
# -----------------------------
remote_theme: StartBootstrap/startbootstrap-clean-blog-jekyll

paginate: 5
paginate_path: "/page:num/"
plugins:
  - jekyll-paginate
  - jekyll-remote-theme

# -----------------------------
# 封面（首頁大圖）
# -----------------------------
header:
  background: "/assets/img/home-bg.jpg"

# -----------------------------
# 自訂 CSS（你的三大主色可用此延伸）
# -----------------------------
sass:
  style: compressed

include:
  - assets/css

# -----------------------------
# 社群資訊
# -----------------------------
social:
  email: ""
  instagram: ""
  github: "https://github.com/wks9722"
  facebook: ""

# -----------------------------
# 排除不需要的東西
# -----------------------------
exclude:
  - "node_modules"
  - "package.json"
  - "gulpfile.js"
  - "package-loc
